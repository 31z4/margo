paths:
  /keys:
    get:
      description: Retrieve all keys.
      operationId: keys#list
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: list keys
      tags:
      - keys
  /keys/{key}:
    delete:
      description: Delete a key.
      operationId: keys#remove
      parameters:
      - in: path
        name: key
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: remove keys
      tags:
      - keys
    get:
      description: Get the value of a key.
      operationId: keys#get
      parameters:
      - in: path
        name: key
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      summary: get keys
      tags:
      - keys
    patch:
      description: Update the value of a key.
      operationId: keys#update
      parameters:
      - in: path
        name: key
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateKeysPayload'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      summary: update keys
      tags:
      - keys
    put:
      description: Set the value of a key.
      operationId: keys#set
      parameters:
      - in: path
        name: key
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/SetKeysPayload'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: set keys
      tags:
      - keys
produces:
- application/json
responses:
  NotFound:
    description: Not Found
  OK:
    description: OK
